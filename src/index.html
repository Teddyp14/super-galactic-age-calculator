<!DOCTYPE html>

<head>
    <title>Super Galactic Age Calculator</title>
</head>

<body>
    <div class="header">
        <h2><em>discover your...</em></h2>
        <h1><em>...SPACE AGE</em></h1>
    </div>
    <div class="contents">
        <form id="calculatorForm">
            <label>How old are you?
                <input type="number" id="userAge" min="0">
            </label>
            <h3>Get your age in: </h3>
            <button class="ageButton" id="mercuryAge">Mercury years</button>
            <button class="ageButton" id="venusAge">Venus years</button>
            <button class="ageButton" id="marsAge">Mars years</button>
            <button class="ageButton" id="jupiterAge">Jupiter years</button>

            <label>Enter a previous age:
                <input type="number" id="futureAge">
            </label>
            <button id="yearsSince">How long has it been?</button>

            <label>Enter a future age:
                <input type="number" id="previousAge">
            </label>
            <button id="yearsUntil">How long do I have to wait?</button>
        </form>

        <h2 id="results"></h2>
        <div id="gifContainer"></div>
</body>

</html>
